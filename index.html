<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container-fluid fixed-width">
        <div class="row mt-3">
            <div class="col-12 titulo">
                <h2 class=" text-center"> Dictionary</h2>
                <h5 class=" text-center">English - Portuguese </h5>
            </div>
        </div>
        <hr>
        <div class="row my-2">
            <div class="col-12">
                <form action="" class="form">
                    <div class="input-group ">
                        <input type="text" class="form-control" id="txtTranslate" autocomplete="off" placeholder="Text">
                        <div class="input-group-prepend">
                            <button id="btnTraduzir" class="btn btn-custom input-group-text" title="Pesquisar">
                                <span class="not-loading">
                                    <i class="fas fa-search"></i>
                                </span>
                                <span class="loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button id="btnHistorico" class="btn btn-custom input-group-text" title="HistÃ³rico">
                                <span class="not-loading">
                                    <i class="fas fa-bookmark"></i>
                                </span>
                                <span class="loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="bookmarks">

            </div>
        </div>
        <div class="row my-2">
            <div class="col-12" id="resultContainer">

            </div>
        </div>
        <div class="row">
            <div class="col-12" id="msgContainer">

            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/translate.min.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/business.js"></script>

</body>

</html>
